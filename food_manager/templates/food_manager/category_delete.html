{% extends 'food_manager/base.html' %}

{% block content %}
<div class="heading-container">
    <h1>カテゴリ「{{ category }}」の削除</h1>
</div>
<p>
    本当に削除しますか？<br>
    （関連するタグは削除されません。カテゴリ未設定になります。）
</p>
<a href="{% url 'food_manager:category' category.pk %}">キャンセル</a>
<form method="POST">{% csrf_token %}
    <button type="submit">完全に削除</button>
</form>
{% endblock %}
